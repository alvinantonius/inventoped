<div class="cl-mcont">
  <div class="page-head">
    <ol class="breadcrumb">
      <li><a href="http://bengkelkreatif.com/inventoped/new-product.html#">Home</a></li>
      <li><a href="http://bengkelkreatif.com/inventoped/new-product.html#">Forms</a></li>
      <li class="active">Multi Upload</li>
    </ol>
  </div>  
        
        
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <div class="block-flat">
        <div class="header">              
          <h3>Detail Produk</h3>
        </div>
        <div class="content">

          <form action="http://bengkelkreatif.com/inventoped/new-product.html#" parsley-validate="" novalidate=""> 
            <div class="form-group">
              <label>Gambar</label>
              
            </div>
            <div class="form-group">
              <label>Nama</label> <input type="text" name="nick" parsley-trigger="change" required="" placeholder="Nama Produk" class="form-control">
            </div>
            <div class="form-group">
              <label>Kode Produk</label> <input type="email" name="email" parsley-trigger="change" required="" placeholder="Kode Produk" class="form-control">
            </div>
            <div class="form-group">
                <label>Status</label>
                <div>
                    <select class="form-control">
                        <option>Stok Tersedia</option>
                        <option>Stok Kosong</option>
                    </select> 
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Stok</label>
                <div class="switch switch-small">
                    <input type="checkbox" checked>
                </div>
            </div>
            <input disabled="disabled" type="text" name="nick" parsley-trigger="change" required="" placeholder="Masukkan Stok" class="form-control">
        
        
            <div class="form-group"> 
              <label>Harga</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <select>
                      <option>Rp</option>
                      <option>$</option>
                    </select>
                  </span>
                  <input type="text" class="form-control" placeholder="Harga">
                </div>
            </div> 
            <div class="form-group"> 
              <label>Berat</label>
              <div class="input-group">
                    <span class="input-group-addon">
                      <select>
                        <option>Gram</option>
                        <option>Kg</option>
                      </select> </span>
                    <input type="text" class="form-control" placeholder="Berat">
                  </div>
            </div>
            <div class="form-group">
                <label>Kondisi</label>
                <div>
                  <label class="radio-inline"> <input class="icheck" type="radio" checked="" name="rad1"> Baru</label> 
                  <label class="radio-inline"> <input class="icheck" type="radio" checked="" name="rad1"> Bekas</label> 
                </div>
            </div>
                
            <div class="content">
              <label>Deskripsi Produk</label>
              <textarea style="height:150px;" class="form-control" id="textarea"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
          


    <div class="col-sm-12 col-md-6">
      <div class="block-flat">
        <div class="header">              
          <h3>Info Tambahan</h3>
        </div>
          <div class="content">
            <form action="http://bengkelkreatif.com/inventoped/new-product.html#" parsley-validate="" novalidate=""> 
            <div class="form-group">
                <label>Kategori</label>
                <div>
                  <select class="form-control">
                    <option>** Pilih Kategori</option>
                    <option>Sepatu</option>
                    <option>Baju</option>
                    <option>Unik</option>
                    <option>Rumah Tangga</option>
                    <option>** Tambah Etalase</option>
                  </select>                 
                </div>
                <div>
                  <select class="form-control">
                    <option>** Pilih Kategori</option>
                    <option>Sepatu</option>
                    <option>Baju</option>
                    <option>Unik</option>
                    <option>Rumah Tangga</option>
                    <option>** Tambah Etalase</option>
                  </select>                 
                </div>
                <div>
                  <select class="form-control">
                    <option>** Pilih Kategori</option>
                    <option>Sepatu</option>
                    <option>Baju</option>
                    <option>Unik</option>
                    <option>Rumah Tangga</option>
                    <option>** Tambah Etalase</option>
                  </select>                 
                </div>
            </div>
            <div class="form-group">
                <label>Etalase</label>
                <div>
                  <select class="form-control">
                    <option>** Pilih Etalase</option>
                    <option>Sepatu</option>
                    <option>Baju</option>
                    <option>Unik</option>
                    <option>Rumah Tangga</option>
                    <option>** Tambah Etalase</option>
                  </select>                 
                </div>
                <div class="form-group">
                  <input id="pass1" type="" placeholder="Masukkan Etalase Baru" required="" class="form-control">                
                </div>
            </div>
            <div class="form-group"> 
              <label>Pesanan Minimum/Item</label> <input id="pass1" type="" placeholder="Masukkan pesanan minimum" required="" class="form-control">
            </div>
            <div class="form-group">
                <label>Asuransi</label>
                <div>
                  <label class="radio-inline"> <input class="icheck" type="radio" checked="" name="rad1"> Opsional</label> 
                  <label class="radio-inline"> <input class="icheck" type="radio" checked="" name="rad1"> Wajib</label>
                </div>
            </div>
            <div class="form-group">
                <label>Pengembalian Produk</label>
                <div>
                  <select class="form-control">
                    <option>** Pilih </option>
                    <option>Ya</option>
                    <option>Tidak</option>
                  </select>                 
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Preorder</label>
                <div class="switch switch-small">
                    <input type="checkbox" checked>
                </div>
                <input type="text" name="nick" parsley-trigger="change" required="" placeholder="Waktu tambahan" class="form-control">        
            </div>

            <div class="form-group">
              <label class="control-label">Grosir</label>
                <div class="switch switch-small">
                    <input type="checkbox" checked>
                </div>
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Batas Bawah</th>
                      <th>Batas Atas</th>
                      <th>Harga</th>
                    </tr>
                  </thead>
                  
                  <tbody>
                    <tr>
                      <td class="center"><input type="text" value="5" class="form-control2 text-right"></td>
                      <td class="center"><input type="text" value="30" class="form-control2 text-right"></td>
                      <td><input type="text" class="form-control2 text-right" value="15.000"></td>
                    </tr>
                    <tr>
                      <td class="center"><input type="text" value="31" class="form-control2 text-right"></td>
                      <td class="center"><input type="text" value="40" class="form-control2 text-right"></td>
                      <td><input type="text" class="form-control2 text-right" value="12.000"></td>
                    </tr>
                    <tr>
                      <td class="center"><input type="text" value="41" class="form-control2 text-right"></td>
                      <td class="center"><input type="text" value="60" class="form-control2 text-right"></td>
                      <td><input type="text" class="form-control2 text-right" value="10.000"></td>
                    </tr>
                  </tbody>
                </table>
            </div>
            </form>
          </div>
        </div>        
      </div>
  </div>
  
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <button class="btn btn-primary" type="submit">Simpan</button>
      <button class="btn btn-primary">Simpan dan Tambah Baru</button>
      <button class="btn btn-default">Batal</button>
    </div>
  </div>
  
        
</div>
