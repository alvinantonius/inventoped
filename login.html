<head>
	<meta charset="utf-8">

	<link href="assets/css/font.css" rel="stylesheet">

	<!-- Bootstrap core CSS -->
	<link href="assets/js/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

	<link rel="stylesheet" href="assets/fonts/font-awesome-4/css/font-awesome.min.css">

	<!-- Custom styles for this template -->

	<script src="scripts/home/login-controller.js"></script>
	<script src="scripts/syncdata.js"></script>
	<script src="db/db.js"></script>

<body class="texture">

<div id="cl-wrapper" class="login-container" ng-controller="LoginController">

	<div class="middle-login">
		<div class="block-flat">
			<div class="header">							
				<h3 class="text-center" style="margin-left:-50px;"><img class="logo-img" src="assets/images/logo_toped.jpg" alt="logo"/></h3>
			</div>
			<div>

					<div class="content">
						<h4 class="title">Login Access</h4>
							<div class="form-group">
								<div class="col-sm-12">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<input type="text" placeholder="Email" id="username" class="form-control" ng-model="email">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-lock"></i></span>
										<input type="password" placeholder="Password" id="password" class="form-control" ng-model="password">
									</div>
								</div>
							</div>
							
					</div>
					<div class="foot">
						<a href="https://www.tokopedia.com/register.pl"><button class="btn btn-default">Register</button></a>
						<button class="btn btn-primary" ng-click="doLogin()">Log me in</button>
					</div>
				
			</div>
		</div>
		<div class="text-center out-links"><a href="#">&copy; 2016 Inventory Tokopedia</a></div>
	</div> 
	
</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#cl-wrapper").css({opacity:1,'margin-left':0});	
		});
  	</script>
